<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
<style>
body {
	background-color: #f8f9fa;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.login-container {
	max-width: 400px;
	width: 100%;
	padding: 20px;
	background: #ffffff;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
	margin-bottom: 20px;
}

.login-container .form-label {
	margin-bottom: 10px;
}

.login-container .btn-primary {
	width: 100%;
}
</style>
</head>
<body>
	<div class="login-container">
		<h2 class="text-center">User Login</h2>
		<form action="/auth/chklogin" method="POST">
			<input type="text" name="uid" placeholder="Username" required /> <input
				type="password" name="pwd" placeholder="Password" required />
			<button type="submit">Login</button>
		</form>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
